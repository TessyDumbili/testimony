<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title> Profile Card </title>
</head>
<body>
    <div class="container">
        <img src="./public/bg-pattern-card.svg" class="pattern">
            <img src="./public/image-victor.jpg" class="man">

            <div class="everything">
               <div class="person">
                    <div class="side">
                    <p class="vic"> Victor Crest</p>
                    <p class="age"> 26</p>
                    </div>
                    <p class="city"> London </p>
                </div>
                <div class="section">
                    <div class="digit">
                        <p class="fol"> 80k </p>
                        <p class="like"> 803k </p>
                        <p class="pic"> 1.24k </p>
                    </div>
                    <div class="write">
                        <p class="fl"> Followers </p>
                        <p class="lk"> Likes </p>
                        <p class="pst"> Posts </p>
                    </div>
                </div> 
            </div>
    </div>
</body>
</html>
